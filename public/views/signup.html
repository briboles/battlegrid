<div class="container-fluid">
  <div style="padding-top:0px" class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h1 class="text-center">Create an Account!</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Jon Mongoington" name="name" class="form-control" ng-model="formData.name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input id="exampleInputEmail1" type="email" placeholder="Email Address" name="email" class="form-control" ng-model="formData.email">
        </div>
        <div class="form-group">
          <label for="exampleInputUser1">Username </label>
          <input id="exampleInputUser1" type="text" placeholder="Username" name="username" class="form-control" ng-model="formData.username" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input id="exampleInputPassword1" type="password" placeholder="Password" name="password" class="form-control" ng-model="formData.password">
        </div>
        <button type="submit" class="btn btn-success" ng-click="signup()">Submit </button>
      </form>
      <div class="alert alert-warning" ng-show="errorMessage" style="margin-top: 5px">
        <span ng-bind="errorMessage"></span>
      </div>
    </div>
  </div>
</div>
