<div class="container-fluid">
  <div style="padding-top:0px" class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Login
        <form>
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" class="form-control" ng-model="formData.username">
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" ng-model="formData.password">
          </div>
          <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button><a href="#/signup" class="btn btn-default pull-right">Create Account</a>
          <div class="form-group"></div>
        </form>
      </h1>
    </div>
  </div>
</div>
