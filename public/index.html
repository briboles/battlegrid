<!DOCTYPE html>
<html ng-app="battleship">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Ship Battle</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Angular JS -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/angular-cookies.min.js"></script>
    

    <!-- App Files -->
    <script src="js/app/app.js"></script>
    <script src="js/app/controller.js"></script>
    <script src="js/app/factory.js"></script>
    <script>
      var socket = io();

      socket.on('GameCreated',function(data){
        console.log(data);
      });
      socket.on('Error',function(data){
        console.log(data);
      });
    </script>

  </head>
  <body>
    <div>
    <!-- Navigation Start -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expaned="false" aria-controls="navbar"></button>
          <a class="navbar-brand" href="#">Ship Battle Game</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" ng-controller="MainMenu as main">
          <ul class="nav navbar-nav navbar-right" ng-repeat="item in main.menuitems">
            <li><a href=" {{ item.route }} ">{{ item.displaytext }}</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation End -->

    <!-- Content Body Start -->
    <div class="container" style="margin-top: 65px;">
      <div ng-view></div>
    </div>
    <!-- Content Body End -->
    </div>
  </body>
</html>
